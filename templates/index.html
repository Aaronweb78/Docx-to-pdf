<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
</head>
<body>
    <h1>Convert DOCX to PDF</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <label for="file">Select DOCX file:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <label for="method">Conversion Method:</label>
        <select name="method" id="method">
            <option value="auto">Auto</option>
            <option value="comtypes">COMTYPES (Windows only)</option>
            <option value="pypandoc">pypandoc (cross-platform)</option>
            <option value="reportlab">Reportlab (fallback)</option>
        </select>
        <br><br>
        <button type="submit">Convert</button>
    </form>

    {% if success_message %}
        <div style="color: green;">
            <p>{{ success_message }}</p>
            <a href="{{ url_for('download', filename=secure_filename(output_file.split('/')[-1])) }}">Download PDF</a>
        </div>
    {% endif %}
    
    {% if error_message %}
        <div style="color: red;">
            <p>{{ error_message }}</p>
        </div>
    {% endif %}
</body>
</html>
